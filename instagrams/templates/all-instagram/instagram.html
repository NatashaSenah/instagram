{%extends 'all-instagram/base.html'%}
{{ block.super}}
{% block content %} 

<div class="container">

  <div class="row">
  {% for item in images %}
  {{item.image_caption}}

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{item.image_image.url}}"  alt="{{item.image_image.url}}">

  </div>
  {% empty %}

    <h2 class="text-center">There No  Items</h2>
  </div>
  {% endfor %}

</div>
<div class="container-fluid">



</div>


{% endblock %}
