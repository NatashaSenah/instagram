{% block content %}
<div class="col-md-6">
  <img src="/static/images/nats.png" alt="Instagram Photo">
</div>

<div class="col-md-6">
  <h2>Instagram</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
    <button type="submit">Sign up</button>
  </form>
  </div>
  <div class="section">
    <p>Have an account? <a href="/accounts/login/">Log In</a></p>
</div>
{% endblock %}
